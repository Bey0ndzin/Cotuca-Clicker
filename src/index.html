<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <script src="script.js"></script>
    <script src="buttons.js"></script>
    <title>Cotuca Clicker</title>
</head>
<body onload="Load()">
    <div class="wrapper">
        <div class="navbar">
            <div>
                <b style="font-weight: bold;">Cotuca Clicker</b>
                <a href="https://github.com/Bey0ndzin" target="_blank" id="navbarBey">Bey0nd</a>
                <a href="https://github.com/NurbTheSlime" target="_blank" id="navbarBey">Nurb</a>  
                <a href="https://github.com/victor0barbosa" target="_blank" id="navbarBey">Torugo</a>  
            </div>
            <div style="position: relative;">
                <div style="width:22px;height:32px;background:url(../img/Youtube.png);position:absolute;left:0px;top:0px;pointer-events:none;"></div>
                <a href="https://www.youtube.com/@Bey0ndzin" target="_blank" style="padding-left:16px;" id="topbarDiscord">Youtube</a>
            </div>
        </div>
        <div id="game">
            <div class="sectionLeft">
                <div id="money">
                    Moedas: 0
                    <div id="moneyPerSecond">Moedas por segundo: 0</div>
                </div>
                <div class="ancoragemCotuca">
                    <div class="cotucaDiv" onclick="Click()">
                        <img src="../img/cotuca.png" alt="Png do Cotuca" class="cotuca">
                    </div>
                </div>
            </div>
            <audio id="music" src="../music/Musga.mp3" loop="loop"></audio>
            <div class="separatorLeft" id="leftBeam"></div>
            <div class="separatorRight" id="rightBeam"></div>
            <div class="sectionMiddle">
                <div class="comments">
                    <div id="options" class="panelButton" onclick="PlaySound('../sound/clickSFX.mp3')">
                        <div class="subButton">Opções</div>
                    </div>
                    <div id="stats" class="panelButton">
                        <div class="subButton">Status</div>
                    </div>
                    <div id="login" class="panelButton">
                        <div class="subButton">Login</div>
                    </div>
                    <div id="ascend" class="panelButton">
                        <div class="subButton">Ascender</div>
                    </div>
                    <div class="commentsText">
                        <div id="commentsText1" class="commentsText risingUp"></div>
                        <div id="commentsText2" class="commentsText risingAway"></div>
                    </div>
                    <div class="separatorBottom"></div>
                </div>
                <div class="centerArea">
                    <div class="buildingsMaster">
                        <div class="separatorBottom"></div>
                    </div>
                    <div id="rows">
                        <div class="row" id="row1">
                            <div class="separatorBottom"></div>
                            <canvas class="rowCanvas" id="rowCanvas1" width="530" height="128">
                        </div>
                        <div class="row" id="row2">
                            <div class="separatorBottom"></div>
                            <canvas class="rowCanvas" id="rowCanvas2" width="530" height="128">
                        </div>
                        <div class="row" id="row3">
                            <div class="separatorBottom"></div>
                            <canvas class="rowCanvas" id="rowCanvas3" width="530" height="128">
                        </div>
                    </div>
                    <div id="menu"></div>
                </div>
            </div>
            <div id="sectionLeftExtra"><div class="productButtons">
                <div id="productLevel0" class="productButton productLevel lumpsOnly" onclick="Game.ObjectsById[0].levelUp()" onmouseout="Game.tooltip.shouldHide=1;" onmouseover="Game.tooltip.dynamic=1;Game.tooltip.draw(this,function(){return Game.ObjectsById[0].levelTooltip();},'this');Game.tooltip.wobble();">lvl 0</div>
                <div class="icon" style="vertical-align:middle;display:inline-block;background-position:-1440px -576px;transform:scale(0.5);margin:-20px -16px;"></div>
                </div>
            </div>
            <div class="sectionRight">
                <div id="shopIcon" style="width: 300px; text-align: center; padding-bottom: 0px; position: relative; z-index: 100; height: auto !important;">
                    <img src="../img/seller.png" alt="">
                </div>
                <div class="store">
                    <div class="storeTitle">Mestre Kikoku Navara</div>
                    <div id="upgrades" class="storeSection"></div>
                    <div id="products" class="storeSection">
                        <div id="storeBulk" class="storePre"></div>
                        <div class="product" id="0" onclick="Upgrade(this.id)">
                            <div class="icon" id="productIcon0"></div>
                            <div class="content">
                                <div class="title productName" id="productName0">Espada</div>
                                <span class="price" id="productPrice0">R$5</span>
                                <div class="title owned" id="productOwned0">0</div>
                            </div>
                        </div>
                        <div id="product1" class="product locked" onclick="Upgrade(1)">
                            <div class="icon" id="productIcon1"></div>
                            <div class="content">
                                <div class="title productName" id="productName1">Escudo</div>
                                <span class="price" id="productPrice1">R$50</span>
                                <div class="title owned" id="productOwned1">0</div>
                            </div>
                        </div>
                        <div id="product2" value="2" class="product locked" onclick="Upgrade(2)">
                            <div class="icon" id="productIcon2"></div>
                            <div class="content">
                                <div class="title productName" id="productName2">Armadura</div>
                                <span class="price" id="productPrice2">R$120</span>
                                <div class="title owned" id="productOwned2">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
